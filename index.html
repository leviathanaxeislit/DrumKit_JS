<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <p>Hover any button or type the letters on the button and make a sound!</p>
    <button class="random-beat">Click me to play random beats</button>
    <div class="set">
      <button class="w drum" , accesskey="w">w</button>
      <button class="a drum" , accesskey="a">a</button>
      <button class="s drum" , accesskey="s">s</button>
      <button class="d drum" , accesskey="d">d</button>
      <button class="j drum" , accesskey="j">j</button>
      <button class="k drum" , accesskey="k">k</button>
      <button class="l drum" , accesskey="l">l</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
